apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: newman-www-ingress
  annotations:
    cert-manager.io/issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - cmunewman.com
      secretName: newman-www-tls
  rules:
    - host: cmunewman.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: newman-www-service
                port:
                  number: 3000
